<!DOCTYPE html>
  <html>
  <head>
      <meta charset="utf-8">
      <title>流量分析折线图</title>
      <!-- 引入 ECharts.js -->
      <script src="echarts.min.js"></script>
  </head>
  <body>
      <!-- 创建一个容器来放置折线图 -->
      <div id="traffic-analysis-chart" style="width: 800px;height:400px;"></div>
  
      <script type="text/javascript">
          // 初始化 ECharts 实例
          var myChart = echarts.init(document.getElementById('traffic-analysis-chart'));
  
          // 配置项数据
          var option = {
              title: {
                  text: '流量分析折线图'
              },
              tooltip: {},
              legend: {
                  data:['PV','UV']
              },
              xAxis: {
                  type: 'category',
                  // X 轴坐标数据
                  data: ['00:00', '02:00', '04:00', '06:00', '08:00', 
                         '10:00', '12:00', '14:00', '16:00', '18:00','20:00', '22:00', '24:00']
              },
              yAxis: [
                 
                  {
                      name:'PV',
                      type: 'value'
                  },
                  {
                      name:'UV',
                      type: 'value'
                  }
              ],
              series: [
                  {
                      name: 'PV',
                      type: 'line',
                      smooth: true,
                        showSymbol: false,
                      data: [1,4,6,13,5,67,67,99,43,23,13,3,1],
                      areaStyle: {
                        color:'rgba(84, 112, 198,0.3)'
                        },
                  },
                  {
                      name: 'UV',
                      type: 'line',
                      smooth: true,
                        showSymbol: false,
                      data: [80,1,4,6,13,5,67,67,99,43,23,13,3],
                      areaStyle: {
                        color:'rgba(145, 194, 124,0.3)'
                        },
                  }
              ]
          };
  
          // 使用刚指定的配置项和数据显示图表
          myChart.setOption(option);
      </script>
</body>
</html>
